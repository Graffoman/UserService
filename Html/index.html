<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-login-form">
        <label for="emaileditor">E-mail:</label>
        <input type="email" class="text" id="emaileditor" name="emaileditor" required />
        <br>
        <label for="passwordeditor">Пароль:</label>
        <input type="password" class="text" id="passwordeditor" name="passwordeditor" required />
        <input type="button" class="button" id="loginbutton" name="loginbutton" value="Вход" />
        <br>
        <input type="text" id="userid" name="userid" value="" hidden/>
    </div>

    <script>
        async function login(useremail, userpassword) {

            let response = await fetch("https://localhost:5101/api/User/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: useremail,
                    password: userpassword
                })
            });

            if (response.ok === true) {
                let user = await response.json();
                document.getElementById("userid").value = user.id;
                localStorage.setItem('userid', user.id);
                window.location.href = 'userform.html';
            }
            else {
                let error = await response.json();
                console.log(error.message);
            }
        }

        document.getElementById("loginbutton").addEventListener("click", async () => {
            let useremail = document.getElementById("emaileditor").value;
            let userpassword = document.getElementById("passwordeditor").value;

            await login(useremail, userpassword);
        });
    </script>
</body>
</html>
