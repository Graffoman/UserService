<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-login-form">
        <div class="editorcontainer">
            <label for="emaileditor">E-mail:</label>
            <br>
            <input type="email" class="text" id="emaileditor" name="emaileditor" style="width: 100%;" required />
        </div>
        <div class="editorcontainer">
            <label for="passwordeditor">Пароль:</label>
            <br>
            <input type="password" class="text" id="passwordeditor" name="passwordeditor" style="width: 100%;" required />
        </div>
        <br>
        <div class="editorcontainer">            
            <input type="button" class="button" id="loginbutton" name="loginbutton" style="display: block; position: relative; margin: 0 auto; " value="Вход" />
        </div>        
        <br>
        <input type="text" id="userid" name="userid" value="" hidden />
    </div>

    <script src="js/login.js"></script>
</body>
</html>
